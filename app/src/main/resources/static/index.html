<!DOCTYPE html>
<html>
<head>
    <title>Fake Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Registrazione</h1>
    <form id="registrazioneForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="ruolo">
            <option value="PRODUTTORE">Produttore</option>
            <option value="DISTRIBUTORE">Distributore</option>
            <option value="TRASFORMATORE">Trasformatore</option>
            <option value="ACQUIRENTE">Acquirente</option>
            <option value="GESTORE_PIATTAFORMA">Gestore Piattaforma</option>
            <option value="CURATORE">Curatore</option>
            <option value="ANIMATORE_FILIERA">Animatore Filiera</option>
        </select>
        <button type="submit">Registrati</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
<script src="js/app.js"></script>
</body>
</html>
